<!-- Using JSX -->

<!-- 🐨 add Babel to the page.
         💰 Here is the script tag that'll do the job:
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
// 💰 there are a few subtle differences between JSX and HTML. One such
    // difference is how you apply a class to an element in JSX is by using
    // `className` rather than `class`!
    // 📜 You can learn the differences between JSX and HTML syntax from the React docs here:
    // https://reactjs.org/docs/dom-elements.html#differences-in-attributes
   
-->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    const element = <div className="container">Hello World</div>;
    ReactDOM.createRoot(element, document.getElementById("root"));
  </script>

  <!-- Extra Credit -->
  <script type="text/babel">
    const myClassName = "container";
    const myGreeting = "Hello World";
    const myElement = <div className={myClassName}>{myGreeting}</div>;
    ReactDOM.createRoot(myElement, document.getElementById("root"));
  </script>

  <!-- OR -->
  <script type="text/babel">
    const className = "container";
    const greeting = "Hello World";
    const props = { className, greeting };
    const element2 = <div {...props} />;
    ReactDOM.createRoot(element2, document.getElementById("root"));
  </script>
</body>
