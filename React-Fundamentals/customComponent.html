<!-- Creating custom components -->
<!-- 
   🐨 Make a function called `message` which returns the JSX we want to share
   🐨 use that function in place of the divs below with:
   💰 {message({children: 'Hello World'})} {message({children: 'Goodbye World'})} 
-->
<!-- 💯 This is only the first step to making actual React components. The rest is in the extra credit! -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    function message({ children }) {
      return <div className="message">{children}</div>;
    }
    const helloElem = message({ children: "Hello World" });
    const goodByeElem = message({ children: "Goodbye World" });

    const element = (
      <div className="container">
        {helloElem}
        {goodByeElem}
      </div>
    );
    ReactDOM.render(element, document.getElementById("root"));
  </script>

  <!-- Extra Credit -->
  <!-- 💯 Using a Custom Component with React.createElement -->

  <script type="text/babel">
    function message({ children }) {
      return <div className="message">{children}</div>;
    }
    const helloElement = React.createElement(message, {
      children: "Hello World",
    });
    const goodByeElement = React.createElement(message, {
      children: "Good Bye World",
    });

    const element2 = (
      <div className="container">
        {helloElement}
        {goodByeElement}
      </div>
    );
    ReactDOM.render(element, document.getElementById("root"));
  </script>

  <!-- 💯 Using a Custom Component with JSX -->
  <script type="text/babel">
    function Message({ children }) {
      return <div className="message">{children}</div>;
    }
    const element3 = (
      <div className="container">
        <Message>Hello World</Message>;<Message>Good Bye World</Message>;
      </div>
    );
    ReactDOM.render(element3, document.getElementById('root'));
  </script>

  <!-- Validation with PropTypes -->
  <script type="text/babel">
    const PropTypes = {
        string(props, propName, componentName) {
        // console.log(props, propName, componentName);
        const type = typeof props[propName];
        if(type !== 'string'){
            return new Error(
            `Hey, the component name ${componentName} needs the prop ${propName} to be a type of "string" but was passed a ${type}`
         )
        }
    }
    }
    function Message({ subject, greeting }) {
      return(
      <div className="message">
        {subject}, {greeting}
      </div>
      )
    }
    Message.propTypes = {
      subject: PropTypes.string,
      greeting: PropTypes.string,
    };
    const element4 = (
      <div className="container">
        <Message greeting="Hello" subject="World" />
        <Message greeting="GoodBye" subject="World" />
      </div>
    );
    ReactDOM.render(element4, document.getElementById("root"));
  </script>

  
</body>
